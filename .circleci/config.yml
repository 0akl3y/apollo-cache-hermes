version: 2

base_image: &base_image
  image: circleci/node:6.11.1

job_common: &job_common
  docker:
    - <<: *base_image
  working_directory: ~/sandbox/code

attach: &attach
  attach_workspace:
    at: ~/sandbox

store_artifacts: &store_artifacts
  store_artifacts:
    path: ~/sandbox/code/output
    destination: /

store_test_results: &store_test_results
  store_test_results:
    path: ~/sandbox/code/output

jobs:
  build:
    <<: *job_common
    steps:
      - checkout:
          path: ~/sandbox/code
      - restore_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/sandbox/code/node_modules
      - run: yarn run compile
      - persist_to_workspace:
          root: ~/sandbox
          paths: code

  test:style:
    <<: *job_common
    steps:
      - checkout
      - <<: *attach
      - run: yarn run test:style
      - <<: *store_artifacts

  test:unit:
    <<: *job_common
    steps:
      - checkout
      - <<: *attach
      - run: ls -R src test
      - run: yarn run test:unit:coverage
      - <<: *store_artifacts
      - <<: *store_test_results

  release:
    <<: *job_common
    steps:
      - checkout
      - <<: *attach
      - run: yarn config set registry https://registry.npmjs.org/
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: git config --global user.email "donvoy@convoy.com"
      - run: git config --global user.name "Don Voy"
      - run: yarn run release
      - <<: *store_artifacts

workflows:
  version: 2
  build-test-release:
    jobs:
      - build
      - test:style:
          requires:
            - build
      - test:unit:
          requires:
            - build
      - release:
          requires:
            - test:style
            - test:unit
          filters:
            branches:
              only: master
